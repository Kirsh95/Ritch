  <style>
    .big-container {
    max-width: none;
    width: auto;
    }

    .white-color {
    color: #FFFFFF;
    }

    .log--base .catalog__main-content, .shadow {
    box-shadow: none;
    }

    * {
    box-sizing: border-box;
    font-family: Roboto, sans-serif;
    margin: 0;
    padding: 0;
    }

    body {
    margin: 0;
    }

    ul {
    margin: 0;
    list-style: none;
    }

    img {
    max-width: 100%;
    color: transparent;
    }

    form select, input {
    border: 1px solid #c4c4c4;
    border-radius: 4px;
    height: 36px;
    width: 100%;
    padding: 0 0 0 12px;
    background-color: #ffffff;
    }

    a {
    text-decoration: none;
    cursor: pointer;
    color: #3B6D9A;
    outline: none;
    transition: 0.3s;
    }

    .btn, button {
    display: block;
    background: 0 0;
    cursor: pointer;
    border: none;
    text-align: center;
    width: 100%;
    line-height: 44px;
    transition: .3s;
    border-radius: 4px;
    margin-bottom: 24px;
    white-space: nowrap;
    font-family: 'Roboto', sans-serif;
    font-size: 18px;
    }

    .base-padding {
    padding: 0;
    }

    .clear-padding {
    margin-left: 0;
    margin-right: 0;
    }

    footer.container-footer {
    margin-top: 0;
    }

    header.header {
    margin-bottom: 0;
    }

    .breadcrumbs {
    display: none;
    }

    main[locale] .big-container {
    max-width: initial;
    width: 100%;
    box-shadow: none !important;
    margin-bottom: 0;
    }

    @keyframes right-slide-anim {
    0% {
    opacity: 0;
    transform: translateX(50px);
    }
    100% {
    opacity: 1;
    transform: translateX(0);
    }
    }
    @keyframes left-slide-anim {
    0% {
    opacity: 0;
    transform: translateX(-50px);
    }
    100% {
    opacity: 1;
    transform: translateX(0);
    }
    }
    @keyframes bottom-slide-anim {
    0% {
    opacity: 0;
    transform: translateY(50px);
    }
    100% {
    opacity: 1;
    transform: translateY(0);
    }
    }
    @keyframes top-slide-anim {
    0% {
    opacity: 0;
    transform: translateY(-50px);
    }
    100% {
    opacity: 1;
    transform: translateY(0);
    }
    }
    @keyframes opacity-anim {
    0% {
    opacity: 0;
    }
    100% {
    opacity: 1;
    }
    }

    .citrus-club {
    position: relative;
    overflow: hidden;
    scroll-behavior: smooth;
    background-color: #FFFFFF;
    margin-top: -17px;
    }

    @media screen and (min-width: 768px) {
    .club-header__container {
    flex-direction: row;
    align-items: center;
   /* padding: 80px 24px 60px 24px; */
    }

    .club-header__image {
    display: none;

    .club-header__image-container {
    display: block;
    position: relative;
    height: 400px;
    width: 100%;
    margin: 0 24px 24px 0;
    max-width: 350px;
    }

    .club-header__bg {
    position: absolute;
    top: 50%;
    left: 50%;
    margin-right: -50%;
    transform: translate(-50%, -50%);
    }

    .club-header__price {
    position: absolute;
    top: 91px;
    left: 49px;
    width: 176px;
    height: 79px;
    opacity: 0;
    }

    .anim .club-header__price {
    animation: price-top-anim 1.5s forwards;
    animation-delay: 3s;
    animation-timing-function: cubic-bezier(0.39, 0.29, 0.4, 0.98);
    }

    @keyframes price-top-anim {
    60%, 75%, 90%, from, to { animation-timing-function: cubic-bezier(0.215, .61, .355, 1); }
    0% { opacity: 0; transform: translate3d(0, -3000px, 0); }
    75% { transform: translate3d(0, 5px, 0); }
    90% { transform: translate3d(0, -5px, 0); }
    to { opacity: 1; transform: none }
    }

    .club-header__left-citrus {
    position: absolute;
    left: 25px;
    top: 165px;
    width: 212px;
    height: 123px;
    opacity: 0;
    }

    .anim .club-header__left-citrus {
    animation: citrus-rotate 4s forwards;
    animation-delay: .3s;
    animation-timing-function: cubic-bezier(0.39, 0.29, 0.4, 0.98);
    }

    .anim .club-header__right-citrus {
    animation: citrus-rotate 4s forwards;
    animation-timing-function: cubic-bezier(0.39, 0.29, 0.4, 0.98);
    }

    @keyframes citrus-rotate {
    0% {
    transform: translate3d(-110vw, 0, 0) rotate(0deg);
    }
    20% {
    opacity: 1;
    }
    80% {
    transform: translate3d(0, 0, 0) rotate(1440deg);
    opacity: 1;
    }
    90% {
    transform: translate3d(0,0,0) rotate(1440deg);
    opacity: 1;
    }
    100% {
    transform: translate3d(0,0,0) rotate(1440deg);
    opacity: 1;
    }
    }

    height: 141px;

                if (!image.complete) {
                  image.addEventListener('load', () => {
                    onScrollAnimate();
                  });
                }
              });
            }
            addAnimation(elem);
          }
        });
      }
      function onResize() {
        screenHeight = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
        elemToViewPort = screenHeight - screenHeight / 4;
      }
      onResize();
      onResize = debounce(onResize, 10);
      onScrollAnimate();
      onScrollAnimate = debounce(onScrollAnimate, 10);
      document.addEventListener('scroll', onScrollAnimate);
      window.addEventListener('resize', onResize);
    }
    let animationImages = document.querySelectorAll('[data-anim]');

    animationImages = [].slice.call(animationImages);
    makeAnimation(animationImages);

    function initMask(element) {
      function telClick(event) {
        if (!event.target.value.length) {
          event.target.value = '+380';
        }
      }
      function telInput(event) {
        const x = event.target.value.replace(/\D/g, '').match(/(\d{0,2})(\d{0,1})(\d{0,2})(\d{0,3})(\d{0,2})(\d{0,2})/);

        event.target.value = `+38${x[4] ? ` (0${x[3]}) ` : `0${x[3]}`}${x[4]}${x[5] ? `-${x[5]}` : ''}${x[6] ? `-${x[6]}` : ''}`;
      }
      element.addEventListener('click', telClick);
      element.addEventListener('input', telInput);
    }

    function submitForm(event) {
      event.preventDefault();
      const formData = new FormData();

      formData.append('phone|197', document.getElementById('headerInput').value);
      const uri = 'https://api.ctrs.com.ua/forms/3922/answers';
      const config = {
        method: 'POST',
        body: formData,
      };

      fetch(uri, config);
      const currentForm = document.querySelector('.club-header__content');

      currentForm.style.display = 'none';
      document.getElementById('successWindow').style.display = 'block';
      dataLayer.push({
        event: 'Citrus Club',
        eventCategory: 'Citrus Club',
        eventAction: 'Form submit',
      });
    }

    const forms = document.querySelectorAll('.club-header__form-fields');

    [].forEach.call(forms, (form) => {
      form.addEventListener('submit', submitForm);
    });

    const phones = document.querySelectorAll('input[type="tel"]');

    [].forEach.call(phones, (phone) => {
      initMask(phone);
    });
  }());
</script>
